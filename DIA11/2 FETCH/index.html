<!DOCTYPE html>

<head>
   
    <title>Json</title>
</head>
<body>
    <div id="nombre">
        <script>
            let datosJson;
            fetch('persona.json')
            .then(res=>res.json())
            .then((salida)=>{
                datosJson=salida;

                let elementoTexto=document.getElementById('nombre');
                elementoTexto.textContent=datosJson.edad;
            })
        </script>

    </div>
</body>
</html>
