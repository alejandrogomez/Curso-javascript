<!DOCTYPE html>

<head>
   
    <title>Etiquetas</title>
    <style background="red"></style>
</head>
<body>
        <script>
           let alto = 4;
           let ancho =3;
           loopexterno:

           for(y=1;y<=alto;y++){
                for(x=1;x<=ancho;x++){
                    document.write(y + "."+ x +"<br>");
                    if(y==2 && x==2){
                        break loopexterno;
                    }

                }
           }

        </script>
</body>
</html>
